plugins {
    id 'java-platform'
}

description = 'Lucene BOM (Bill of Materials)'

dependencies {
    constraints {
        rootProject.ext.mavenProjects.each {
            if (it.path != ':lucene:bom') {
                api(group: it.group, name: it.archivesBaseName, version: it.version.toString())
            }
        }
    }
}

publishing {
    publications {
        bom(MavenPublication) {
            from components.javaPlatform

            pom {
                artifactId = project.archivesBaseName
            }
        }
    }
}
